<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label for="dob">Enter your date of birth:</label>
            <input type="date" id="dob">
        </div>
        <b><button onclick="calculateAge()">Calculate Age</button></b>
        <div class="result">
            <p id="years"></p>
            <p id="months"></p>
            <p id="days"></p>
        </div>
    </div>
